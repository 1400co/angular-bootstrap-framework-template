
<div class="row">
  <div class="col-md-6">
    <h1>
      Barrios
    </h1>
  </div>
  <div class="col-md-6 text-end">
    <button type="button"
    class="btn btn-outline-primary"
    data-mdb-ripple-color="dark"
    routerLink="/secured/barrios/create">
      + Agregar
    </button>
  </div>
</div>
<br>
<form [formGroup]="form">
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Codigo:</label>
		<div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" formControlName="codigo" class="form-control" type="text"  />
		</div>
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Nombre:</label>
    <div class="col-xs-3 col-sm-auto">
			<input id="table-filtering-search" formControlName="nombreBarrio" class="form-control" type="text"  />
		</div>
    <div class="col-xs-3 col-sm-auto">
			<button type="button" class="btn btn-primary btn-rounded" (click)="Buscar()" type="submit">Buscar</button>
		</div>
	</div>
</form>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>CÃ³digo</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let barrio of barrios">
      <td>{{barrio.id}}</td>
      <td>{{barrio.codigo}}</td>
      <td>{{barrio.nombre}}</td>
      <td>
        <a [routerLink]="['./edit', barrio.id]">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshGrid()"
	>
	</ngb-pagination>
</div>
